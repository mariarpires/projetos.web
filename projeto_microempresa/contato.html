<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><button style="background-color: #84ccae75; padding: 10px"></style><a href="index.html"> Página Inicial </a></button></div>
    <link rel="stylesheet" href="estilo.css">

    <form action="https://formsquash.io/f/KaadTJsiSeG8TMbcEKV5" method="POST">

        <h2>Entre em Contato</h2>
        <label for="nome">Nome:</label>
        <input type="text" dir="nome"
        required placeholder="Digite o seu nome completo" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" required name="email">

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem aqui..."></textarea>

        <button type="submit" style="background-color: #84ccae75; padding: 2px; width: 140px;"></style> Enviar Mensagem</button>
    </form>

    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d271.8326063978682!2d-46.31369259593539!3d-23.556623561571232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce709cdd72cb8d%3A0xa0c48f485457b882!2sEscola%20SENAI%20%22Luis%20Eulalio%20de%20Bueno%20Vidigal%20Filho%22!5e0!3m2!1spt-BR!2sbr!4v1726071388080!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
