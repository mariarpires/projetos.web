<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><button style="background-color: #84ccae75; padding: 10px"></style><a href="index.html"> Página Inicial </a></button></div>
    <link rel="stylesheet" href="estilo.css">

    <form action="https://formsquash.io/f/I2ql11RqVlCVYsrYbJEe" method="POST">

        <h2>Entre em Contato</h2>
        <label for="nome">Nome:</label>
        <input type="text" dir="nome"
        required placeholder="Digite o seu nome completo" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" required name="email">

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem aqui..."></textarea>

        <button type="submit" style="background-color: #84ccae75; padding: 2px; width: 140px;"></style> Enviar Mensagem</button>
    </form>

    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.2869613424355!2d-41.88993302381103!3d-22.754729432456056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96550807db6931%3A0x6920658cfba85aaf!2sPraia%20de%20B%C3%BAzios!5e0!3m2!1spt-BR!2sbr!4v1725996278215!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
